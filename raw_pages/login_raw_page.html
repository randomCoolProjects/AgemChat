<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" />
            <script> // Page load script
                var prof_img = document.querySelector('#profile-img');
                LocalResourceCache.LoadImage('img/avatar.png', img => {
                    prof_img.setAttribute('src', img);
                });
            </script>
            <p id="profile-name" class="profile-name-card"></p>
            <div class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de email" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required onkeypress="if(event.keyCode==13)$('.btn').click();">
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" onclick="login();">Log-in</button>
            </div>
            Não tem uma conta?&nbsp;
            <a href="register.html" class="link-other">
                Crie uma
            </a>
            <a style="font-size: 9px; color: red; margin: 0px; width: 100%; display: inline-block; cursor: pointer;"
            onclick="CacheClear();" href="login.html">
                    Estou com problemas/limpar cache
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>

</html>
